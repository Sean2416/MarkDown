apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deploy
  labels:
    app: mydeploy
    type: frontend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      #代表 ReplicaSet 可以產生比 Deployment 設定檔中的 replica 所設定數量還多幾個出來
      maxSurge: 1
      #滾動更新的過程中，可以允許多少的 Pod 無法使用
      maxUnavailable: 1
  selector:
    matchExpressions:
      - {key: type, operator: In, values: [frontend,test]}
  template:
    metadata:
      name: myapp-pod
      labels:
        app: myapp
        type:  frontend
    spec:
      containers:
      - name: test
        image: sean2416/test:1.0.0
        ports:
        - containerPort: 8080
  #當新的 Pod 建立好並且在運行的 container 並沒有 crash 的情況下，最少需要多久時間可以開始接受 Request
  #預設為 0 秒代表當 Pod 一被建立起來就可以開始接受 Request 
  minReadySeconds: 5